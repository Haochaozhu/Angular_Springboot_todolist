<h1>My todos</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Completion</th>
                <th>Update</th>
                <th>Done</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="finishTodo(todo)" class="btn btn-primary">Done</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
