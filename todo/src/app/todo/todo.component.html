<h1>Update Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Description cannot be empty</div>
    <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Target date cannot be empty</div>

    <form (ngSubmit)="!todoForm.invalid && saveUpdate()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="descripion"
                required="required" #description="ngModel">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' " (ngModelChange)="todo.targetDate=$event"
                class="form-control" name="targetDate" required="required" #targetDate="ngModel">
        </fieldset>

        <button class="btn btn-success">Save Update</button>
    </form>

</div>
